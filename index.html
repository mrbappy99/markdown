<!doctype html>
<html lang="en">
  
<!-- Head -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="myStyle.css">

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  
     <!-- Font awsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

     <!-- Title -->
    <title>Bootstrap Starter Template</title>
  
  </head>

<!-- Body   -->
<body>
<div class="jumbotron">
    <div class="display-4 mx-auto">
        Create markdown navigation syntax
    </div>
        <hr>
    
        <div class="form-group mx-auto col-md-5">
            <label>Enter Title</label>
            <input id="title" type="text" class="form-control">
            <button type="submit" class="btn btn-primary mt-2" onclick="makeNav(), copyToClipboard('#syntax'), copyMsg()">Submit & Autocopy</button>
        </div>
        <div class="card text-white bg-dark col-md-5 mx-auto" >
            <div class="card-body">
                <code>Syntax: </code> <br> <br>
                <p id="syntax" class="lead"></p> <br>
              <div style="display: none;" id="copyMsg" class="alert alert-danger">
                Syntax copied to clipboard!!
              </div>

            </div>
          </div>
</div>









  <!-- Personal JavaScript -->
  <script src="app.js"></script>

    <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
